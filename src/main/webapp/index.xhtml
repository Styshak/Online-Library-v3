<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localeController.currentLocale}"> 
        <h:head>
            <title>#{msg.welcome_title}</title>
        </h:head>
        <h:body>

            <f:facet name="last">
                <h:outputStylesheet library="css" name="index.css" />
            </f:facet>

            <noscript>
                <h2 style="margin-top:200px;"><p>#{msg.noscript}</p></h2>
                <style type="text/css">
                    .index { display:none; }
                    p { text-align: center; }
                </style>
            </noscript>

            <div class="authorization">
                <h:panelGroup layout="block" styleClass="lg" id="divLogo">
                    <h:graphicImage library="images/#{localeController.currentLocale}" name="logo.png"/>
                </h:panelGroup>

                <ui:include src="/templates/locales.xhtml"/>

                <div class="clear"/>

                <h:form styleClass="login_form" id="formLogin">
                    <p:inputText  id="inputLogin" value="#{loginController.login}" required="true" requiredMessage="#{msg.login_required}" styleClass="aut-text"/>

                    <p:password  id="inputPassword"  value="#{loginController.password}" redisplay="true" required="true" requiredMessage="#{msg.password_required}" styleClass="aut-text"/>
                    
                    <div class="div-login-error">
                        <h:messages styleClass="error" id="messages"/>
                    </div>
                    
                    <div class="div-login-button">
                        <p:panelGrid columns="3" columnClasses="col, col, col" styleClass="panel-login">
                            <p:commandButton id="btnLogin" action="#{loginController.login()}" value="#{msg.entry}" styleClass="login_button" update="formLogin" 
                                             onclick="this.disabled=true;" oncomplete="this.disabled=false">
                            </p:commandButton>
                            <p:ajaxStatus id="ajaxStatusPanel">  
                                <f:facet name="start">      
                                    <h:graphicImage library="images" name="ajax_loading.gif"/> 
                                </f:facet>  

                                <f:facet name="complete">  
                                    <h:outputText value="" />  
                                </f:facet>  
                            </p:ajaxStatus>  

                            <div class="save-me">
                                <label><input type="checkbox" /> #{msg.save_me}</label>
                            </div>

                        </p:panelGrid>
                    </div>
                    
                    <script language="javascript">
                            document.getElementById("formLogin:inputLogin").setAttribute("placeholder","#{msg.input_name}");
                            document.getElementById("formLogin:inputPassword").setAttribute("placeholder","#{msg.input_password}");                            
                    </script>
                    
                </h:form>

            </div>
        </h:body>
    </f:view>
</html>
